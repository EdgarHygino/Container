<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Registro de Movimentações de Container</title>
</head>
<body>
    <h1>Movimentação</h1>
    <h3><a href="/events">Cadastrar Movimentação do Container</a></h3>
    <tbody>
    <tr th:each="event:${event}">
        <td><span th:text="${event.numberCntr}"></span></td>
        <td><span th:text="${event.client}"></span></td>
        <td><span th:text="${event.type}"></span></td>
        <td><span th:text="${event.status}"></span></td>
        <td><span th:text="${event.category}"></span></td>
    </tr>
    </tbody>



</body>
</html>
