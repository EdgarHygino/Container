<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>CadastroContainer</title>
</head>
<body>
    <form class="form-horizontal" method="post" th:object="${event}" >
        <div class="alert alert-sucess" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>

        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
            <div th:each="detailedError : ${#fields.detailedErrors()}">
                <span th:text="${detailedError.message}"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title aw-titulo-panel">Cadastrar Container</h1> <br>
                </div>
            </div>

            <div class="panel-body">
                    <div class="form-group">
                        <label for="client" class="col-sm-2 control-label">Cliente</label>
                        <div clss="col-sm-4">
                            <input type="text" class="form-control" id="client" th:field="*{client}" autofocus="autofocus"/>
                        </div>
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NÃºmero Container</label>
                    <div clss="col-sm-4">
                        <input type="text" class="form-control" id="numberCntr" th:field="*{numberCntr}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm control-label">Tipo</label>
                    <div clss="col-sm">
                        <select class="form-control" id="type" th:field="*{type}">
                            <option value="20">20</option>
                            <option value="40">40</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm control-label">Status</label>
                    <div clss="col-sm">
                        <select class="form-control" id="status" th:field="*{status}">
                            <option value="Cheio">Cheio</option>
                            <option value="Vazio">Vazio</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Categoria</label>
                    <div clss="col-sm-4">
                        <label th:each="category : ${categorys}" class="radio-inline">
                            <input type="radio" th:value="${category}" th:field="*{category}"/>
                            <span th:text="${category.descricao}"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group inline">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" >Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


</body>
</html>
