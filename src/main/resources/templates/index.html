<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Controle de Container</title>
</head>
<body>
    <h1>Bem vindo ao Controle de container</h1>
    <br>
    <h2>Lista de Containers cadastrados</h2>
    <h3><a href="\cadastrarContainer">Cadastrar Container</a></h3>
    <br>
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Cliente</th>
                <th>Numero Container</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Categoria</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td><span th:text="${event.client}"></span></td>
                <td><span th:text="${event.numberCntr}"></td>
                <td><span th:text="${event.type}"></span></td>
                <td><span th:text="${event.status}"></span></td>
                <td><span th:text="${event.category}"></span></td>
            </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
